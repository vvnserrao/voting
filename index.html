<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗳️ Vote for Your Favorite Candidate</h1>
    <div class="cards">
      <div class="card" data-id="Candidate 1">
        <h2>🎯 Candidate 1</h2>
        <button class="vote-btn">Vote</button>
      </div>
      <div class="card" data-id="Candidate 2">
        <h2>🚀 Candidate 2</h2>
        <button class="vote-btn">Vote</button>
      </div>
    </div>
    <p class="vote-message"></p>
    <button id="resetBtn" style="display: none;">🔁 Vote Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
